<!doctype html>

	<html ng-app="demo">
	
		<head>
		
			<title>Hello AngularJS</title>
		
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	
			<script src="hello.js"></script>
	
		</head>


			<body>
		
			<div ng-controller="Hello">
			<div ng-repeat="greeting in content">

			<table border="1">
				<tr>
					<td> id </td>
					<td> name </td>
					<td> type </td>
					<td> age </td>
				</tr>
				<tr>
					<td> {{greeting.id}} </td>
					<td> {{greeting.name}} </td>
					<td> {{greeting.type}}</td>
					<td> {{greeting.age}}</td>
				</tr>
			</table>	
			</div>	
		<form action="welcome.html">
    			<input type="submit" value="add animal" />
		</form>
		</div>
	
	</body>

</html>
